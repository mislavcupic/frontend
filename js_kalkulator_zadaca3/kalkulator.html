<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="calcDiv">
      <input type="text" class="inputCalc" />
      <input type="text" class="inputBox" />

      <div class="operators">
        <button class="btn" id="modulo" value="%">%</button>
        <button class="btn" id="minus" value="-">-</button>
        <button class="btn">C</button>
        <br />
        <button class="btn" id="di" value="/">/</button>
        <button class="btn" id="plus" value="+">+</button>
        <button class="btn" id="mnoz" value="*">*</button>
        <br />
      </div>
      <div class="numberButtons">
        <button class="btn-numb" id="button7" value="7">7</button>
        <button class="btn-numb" id="button8" value="8">8</button>
        <button class="btn-numb" id="button9" value="9">9</button>
        <br />
        <button class="btn-numb" id="button4" value="4">4</button>
        <button class="btn-numb" id="button5" value="5">5</button>
        <button class="btn-numb" id="button6" value="6">6</button>
        <br />
        <button class="btn-numb" id="button1" value="1">1</button>
        <button class="btn-numb" id="button2" value="2">2</button>
        <button class="btn-numb" id="button3" value="3">3</button>
        <br />
        <button class="btn-numb" id="nula" value="0">0</button>
        <button class="btn-numb" id="coma" value=".">,</button>
        <button class="btn-jednako" id="equal" value="=">=</button>
        <!--njega Ä‡u maknuti u posebnu kategoriju-->
      </div>
    </div>
    <script defer type="text/javascript" src="script.js"></script>
  </body>
</html>
